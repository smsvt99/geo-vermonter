<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Geo-Vermonter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="icon" type="image/png" href="pictures/flagMapVT.png">
    <link rel="stylesheet" href="geo.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="border.js"></script>
    <script src="VT_county_polygons.js"></script>
    <script src="point.js"></script>
    <script src="geo.js"></script>
</head>

<body>
    <h1>Geo-Vermonter</h1>
    <div id="leaderboard-div">
        <button id="leaderboard-button" onclick="showLeaderboard()"><i class="far fa-star"></i> High Scores</button>
    </div>
    <div id="mapWrapper">
        <div id="map"></div>
    </div>
    <div id="infoWrapper">
        <div id="highscore">Highest Score: ..</div>
        <div id="latitude">Latitude: ?</div>
        <div id="longitude">Longitude: ?</div>
        <div id="county">
            <span id="countySpan">County: ?</span>
            <div id='countyDropdown'></div>
        </div>
        <div id="score">Score: ?</div>
    </div>
    <div id="controls">
        <button id="start" onclick="startGame()">Start a Game</button>
        <button id="guess" onclick="addDropdown()">Guess the Spot</button>
        <button id="quit" onclick="endGame()">I Give Up!</button>
    </div>
    <nav id="nav">
        <p>Controls</p>
        <button id="north" onclick="north()">
            <i class="fas fa-chevron-circle-up"></i>
            <br>North</button>
        <button id="west" onclick="west()">
            <i class="fas fa-chevron-circle-left"></i> West</button>
        <button id="east" onclick="east()">East
            <i class="fas fa-chevron-circle-right"></i>
        </button>
        <button id="south" onclick="south()">South
            <br>
            <i class="fas fa-chevron-circle-down"></i>
        </button>
        <button id="zoomOut" onclick="zoomOut()">Zoom Out
            <br>
            <i class="fas fa-search-minus"></i>
        </button>
    </nav>
    <div id="alert"></div>
    <script>
        initialize()
    </script>
</body>

</html>
